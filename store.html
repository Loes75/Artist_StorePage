<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="main">
        <div class="header">
            <div class="container cheader">
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item">

                        <li class="nav-item">

                    </ul>
                </nav>

                <h1 class="name">MR. PROBZ</h1>
            </div>

        </div>
        <section class="music">
            <div class="container">
                <h2 class="section-header">Music</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <h3 class="name-album item-name">Album1</h3>
                        <img class="item-img" src="img/album1.jpg" alt="album1">
                        <div class="details">
                            <span class="item-price">$14.99</span>
                            <button class="add-item">Add to cart</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <h3 class="name-album item-name">Album2</h3>
                        <img class="item-img" src="img/album2.jpg" alt="album2">
                        <div class="details">
                            <span class="item-price">$12.99</span>
                            <button class="add-item">Add to cart</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <h3 class="name-album item-name">Album3</h3>
                        <img class="item-img" src="img/album3.jpg" alt="album3">
                        <div class="details">
                            <span class="item-price">$22.0</span>
                            <button class="add-item">Add to cart</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <h3 class="name-album item-name">Album4</h3>
                        <img class="item-img" src="img/album4.jpg" alt="album4">
                        <div class="details">
                            <span class="item-price">$18.50</span>
                            <button class="add-item">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="merch">
            <div class="container">
                <h2 class="section-header">Merch</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <h3 class="merch-name item-name">T-shirt 1</h3>
                        <img class="merch-img item-img" src="img/t-shirt1.png" alt="T-shirt">
                        <div class="details">
                            <span class="item-price">$16.99</span>
                            <button class="add-item">Add to cart</button>
                        </div>

                    </div>
                    
                    <div class="shop-item">
                        <h3 class="merch-name item-name">T-shirt 2</h3>
                        <img class="merch-img item-img"src="img/t-shirt2.jpg" alt="t-shirt">
                        <div class="details">
                            <span class="item-price">$16.99</span>
                            <button class="add-item">Add to cart</button>
                        </div>  
                    </div>
                    
                </div>
            </div>

        </section>

        <section class="cart">
            <div class="container">
                <h2 class="section-header header-cart">Cart</h2>
                <div class="cart-row">
                    <div class="item">ITEM</div>
                    <div class="price">PRICE</div>
                    <div class="quantity">QUANTITY</div>   
                </div>
            
                <div class="cart-items">
                    
                        

                    

                </div>
                <div class="total">
                    <h2>Total</h2>
                    <div class="total-cost">0</div>
                </div>
                <div class="btn">
                    <button class="purchase">PURCHASE</button>
                </div>
                
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="contact">
                    <h3 class="footer-name">MR PROBZ</h3>
                    <div class="social">
                        <a href="#" target="_blank"><i class=" icon ion-logo-instagram"></i></a>
                        <a href="#" target="_blank"><i class=" icon ion-logo-whatsapp"></i></a>
                        <a href="#"><i class="icon ion-ios-mail"></i></a>
